<!DOCTYPE html>
<html>
<head>
	<title>NES Controller</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<div class="box">
		<div class="ctrl-backdrop"></div>
		<div class="ctrl-lower"></div>
		<div class="ctrl-upper">
			<div class="ctrl-face">
				<div class="d-pad-box">
					<div class="d-pad-vert-upper"></div>
					<div class="d-pad-horz-upper"></div>
					<div class="d-pad-vert-lower"></div>
					<div class="d-pad-horz-lower"></div>
				</div>
				<div class="srt-slct-lower">
					<div class="srt-slct-face">
						<div class="srt-btn"></div>
						<div class="slct-btn"></div>
					</div>
				</div>
				<div class="ctr-element-one"></div>
				<div class="ctr-element-two"></div>
				<div class="ctr-element-three"></div>
				<div class="ctr-element-four"></div>
				<div class="a-b-box">
					<div class="a-box">
						<div class="a-circle-upper"></div>
						<div class="a-circle-lower"></div>
					</div>
					<div class="b-box">
						<div class="b-circle-upper"></div>
						<div class="b-circle-lower"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
